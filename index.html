<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro para Contato</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Entre em Contato</h1>
        </header>
        <form>
            <div class="form-campo">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome">
            </div>
            <div class="form-campo">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone">
            </div>
            <div class="form-campo">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-campo">
                <label for="cpf">CPF:</label>
                <input type="tel" id="cpf" name="cpf">
            </div>
            <div class="form-campo">
                <label for="endereço">Endererço:</label>
                <input type="text" id="enderço" name="endereço">
            </div>
            <div class="form-campo">
                <label for="cep">CEP:</label>
                <input type="tel" id="cep" name="cep">
            </div>
            <button type="submit">Enviar</button>
        </form>
        <footer>
            <div class="container">
                <p>&copy; exercicío_plugins_jquery Por: Anderson Nobre -Fer/2024</p>
            </div>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
